<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Click on 'Add new category' to add one...
                </h3>
            </div>
        </div>
    </div><br>
    <div class="row button">
        <div class="col-12">
            <button wicket:id="newCategory" class="btn">Add new category</button>
        </div>
    </div><br>
    <div wicket:id="feedback"></div><br>
    <form wicket:id="form">
        <div class="form-group row">
            <label class="col-3 col-form-label">Name</label>
            <input type="text" class="col-9 form-control" wicket:id="name">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Image</label>
            <input type="text" class="col-9 form-control" wicket:id="imgUrl">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Description</label>
            <input type="text" class="col-9 form-control" wicket:id="description">
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
